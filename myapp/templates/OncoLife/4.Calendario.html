<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Consultas</title>
    <link rel="stylesheet" href="calendario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body class="dark_mode">
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Volver</a>
    <header class="header">
        <h1>Calendario de Consultas</h1>
    </header>
    <main class="content">
        <section class="calendar-container">
            <div class="calendar">
                <div class="month">
                    <button id="prevMonth">&lt;</button>
                    <h2 id="monthYear">Mayo 2024</h2>
                    <button id="nextMonth">&gt;</button>
                </div>
                <div class="days" id="daysContainer"></div>
            </div>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Evento del DÃ­a</h3>
                    <input type="text" id="eventNameInput" placeholder="Ingrese el nombre del evento">
                    <input type="time" id="eventTimeInput" placeholder="Ingrese el horario (HH:MM)">
                    <button id="addEventBtn">Agregar Evento</button>
                </div>
            </div>
        </section>
        <section class="events-container">
            <h2>Eventos</h2>
            <ul id="eventsList"></ul>
        </section>
    </main>
    <script src="calendario.js"></script>
</body>
</html>
